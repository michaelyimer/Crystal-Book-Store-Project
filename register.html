<!DOCTYPE html>
<html lang="en">

<head>

    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="forms.css">

</head>

<body>

    <div class="register">

        <h1 class="text-center">Register</h1>
        
        <form action="#" method="post">

            <div class="form-group was-validated">
                <label class="form-label" for="fname">First Name</label>
                <input class="form-control" type="fname" id="fname" required>                
            </div>

            <div class="form-group was-validated">
                <label class="form-label" for="lname">Last Name</label>
                <input class="form-control" type="lname" id="lname" required>                
            </div>

            <div class="form-group was-validated">
                <label class="form-label" for="address">Address</label>
                <input class="form-control" type="address" id="address" required>               
            </div>

            <div class="form-group was-validated">
                <label class="form-label" for="email">Email Address</label>
                <input class="form-control" type="email" id="email" required>               
            </div>

            <div class="form-group was-validated">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="password" required>               
            </div>
            
            <input class="btn btn-success w-100" type="submit" value="SIGN UP">
        </form>
        <div class="card-footer py-3 border-0">
            <div class="text-center">
                Already have an account? <a href="login.html" class="text-dark">Login</a>
            </div>
        </div>
    </div>

</body>

</html>
